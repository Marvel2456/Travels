{% load static %}
<!--==============================
	Header Area
==============================-->
<header class="th-header header-layout1">
    <div class="header-top">
        <div class="container th-container">
            <div class="row justify-content-center justify-content-xl-between align-items-center">
                <div class="col-auto d-none d-md-block">
                    <div class="header-links">
                        <ul>
                            <li class="d-none d-xl-inline-block"><i class="fa-sharp fa-regular  fa-location-dot"></i>
                                <span>45 New Eskaton Road, Austria</span>
                            </li>
                            <li class="d-none d-xl-inline-block"><i class="fa-regular fa-clock"></i>
                                <span>Sun to Friday: 8.00 am - 7.00 pm</span>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="col-auto">
                    <div class="header-right">
                        <div class="currency-menu">
                            <img src="assets/img/icon/dollar.svg" alt="">
                            <select class="form-select nice-select">
                                <option selected="">USD</option>
                                <option>CNY</option>
                                <option>EUR</option>
                                <option>AUD</option>
                            </select>
                        </div>
                        <div class="header-links">
                            <ul>
                                <li class="d-none d-md-inline-block"><a href="faq.html">FAQ</a></li>
                                <li class="d-none d-md-inline-block"><a href="{% url 'contact' %}">Support</a></li>
                                <li><a href="#login-form" class="popup-content">Sign In / Register<i class="fa-regular fa-user"></i></a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="sticky-wrapper">
        <!-- Main Menu Area -->
        <div class="menu-area">
            <div class="container th-container">
                <div class="row align-items-center justify-content-between">
                    <div class="col-auto">
                        <div class="header-logo">
                            <a href="{% url 'index' %}"><img src="assets/img/logo.svg" alt="Tourm"></a>
                        </div>
                    </div>
                    <div class="col-auto me-xl-auto">
                        <nav class="main-menu d-none d-xl-inline-block">
                            <ul>
                                <li class="{% if request.path == '/' %}active{% endif %}">
                                    <a href="{% url 'index' %}">Home</a>
                                </li>
                                <li class="{% if request.path == '/destination/' %}active{% endif %}">
                                    <a href="{% url 'destination' %}">Destination</a>
                                </li>
                                <li class="{% if request.path == '/vacation/' %}active{% endif %}">
                                    <a href="{% url 'vacation' %}">Vacation</a>
                                </li>
                                <li class="{% if request.path == '/about/' %}active{% endif %}">
                                    <a href="{% url 'about' %}">About Us</a>
                                </li>
                                <li class="{% if request.path == '/contact/' %}active{% endif %}">
                                    <a href="{% url 'contact' %}">Contact us</a>
                                </li>
                            </ul>
                        </nav>
                        <button type="button" class="th-menu-toggle d-block d-xl-none"><i class="far fa-bars"></i></button>
                    </div>
                    
                    <div class="col-auto d-none d-xl-block">
                        <div class="header-button">
                            <a href="contact.html" class="th-btn style3 th-icon">Book Now</a>

                        </div>
                    </div>
                </div>
            </div>
            <div class="logo-bg" data-mask-src="assets/img/logo_bg_mask.png"></div>
        </div>
    </div>
</header>
