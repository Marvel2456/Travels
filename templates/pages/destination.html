{% extends 'base.html' %}
{% load static %}
{% block title %} Destination {% endblock title %}
{% block content %}

<!--==============================
    Breadcumb
============================== -->
<div class="breadcumb-wrapper " data-bg-src="{% static 'assets/img/bg/breadcumb-bg.jpg' %}">
    <div class="container">
        <div class="breadcumb-content">
            <h1 class="breadcumb-title">Destination</h1>
            <ul class="breadcumb-menu">
                <li><a href="{% url 'index' %}">Home</a></li>
                <li>Destination</li>
            </ul>
        </div>
    </div>
</div><!--==============================
Destination Area  
==============================-->

<section class="position-relative overflow-hidden space" id="destination-sec">
    <div class="container">
        <div class="row gy-4 gx-4">
            {% for destination in destination %}
            <div class="col-xl-3 col-lg-4 col-md-6">
                <div class="destination-item th-ani">
                    <div class="destination-item_img global-img">
                        <img src="{{destination.thumbnail.url}}" alt="image">
                    </div>
                    <div class="destination-content">
                        <h3 class="box-title"><a href="{% url 'destination_detail' destination.id %}">{{destination.location}}</a></h3>
                        {% comment %} <a href="contact.html" class="th-btn style4 th-icon">Book Now</a> {% endcomment %}
                    </div>
                </div>
            </div>
            {% endfor %}
            
        </div>
    </div>
    <div class="shape-mockup shape1 d-none d-xxl-block" data-bottom="17%" data-right="9%">
        <img src="assets/img/shape/shape_1.png" alt="shape">
    </div>
    <div class="shape-mockup shape2 d-none d-xl-block" data-bottom="8%" data-right="8%">
        <img src="assets/img/shape/shape_2.png" alt="shape">
    </div>
    <div class="shape-mockup shape3 d-none d-xxl-block" data-bottom="15%" data-right="4%">
        <img src="assets/img/shape/shape_3.png" alt="shape">
    </div>
</section> 
{% endblock content %}
