{% extends 'base.html' %}
{% load static %}
{% block title %} Application {% endblock title %}
{% block content %}

<div class="col-lg">
    {% if messages %}
    <div>
        {% for message in messages %}
        <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}" role="alert">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}

    
    <div>
        <form action="" method="POST" class="contact-form style2 ajax-contact">
            {% csrf_token %}
            <h3 class="sec-title mb-30 text-capitalize">Make Inquiry</h3>
            <div class="row">
                <div class="col-12 form-group">
                    <input type="text" class="form-control" name="name" id="name3" placeholder="Full Name">
                    <img src="{% static 'assets/img/icon/user.svg' %}" alt="">
                </div>
                <div class="col-12 form-group">
                    <input type="email" class="form-control" name="email" id="email3" placeholder="Your Mail">
                    <img src="{% static 'assets/img/icon/mail.svg' %}" alt="">
                </div>
                <div class="col-12 form-group">
                    <input type="text" class="form-control" name="phone_number" id="" placeholder="Your Phone Number">
                    <img src="{% static 'assets/img/icon/mail.svg' %}" alt="">
                </div>
                <div class="form-group col-12">
                    <textarea name="message" id="message" cols="30" rows="3" class="form-control" placeholder="Your Message"></textarea>
                    <img src="{% static 'assets/img/icon/chat.svg' %}" alt="">
                </div>
                <div class="form-btn col-12 mt-24"><button type="submit" class="th-btn style3">Submit Inquiry
                        <img src="{% static 'assets/img/icon/plane.svg' %}" alt=""></button>
                </div>
            </div>
            {% comment %} <p class="form-messages mb-0 mt-3"></p> {% endcomment %}
        </form>
    </div>
</div>
{% endblock content %}
